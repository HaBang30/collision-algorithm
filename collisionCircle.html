    <title>Collision of two circle</title>

<body>
    <canvas id="my-canvas" width="500" height="300" style="border: 3px solid blue"></canvas>
    <script src="collisionCircle.js"></script>
</body>

<script>
    let circle1 = new Circle(50, 50, 20, 0, 2*Math.PI);
        circle1.drawCircle("my-canvas")
    let circle2 = new Circle(78, 78, 20, 0, 2*Math.PI);
        circle2.drawCircle("my-canvas")
        console.log(circle1.isCollision(circle2));
</script>
